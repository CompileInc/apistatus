        {{ content }}

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                    <div class="footer-copyright">
                        <div class="pull-left">© {{ site.name }}</div>
                        <div class="pull-right">
                            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope-o"></i></a>
                            <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter"></i></a>
                            <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i></a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </footer>

        <div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="notesModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="notesModalLabel">About</h4>
              </div>
              <div class="modal-body">
                <div class="notes">
                    <h2>What is this site?</h2>
                    <p>We continuously monitor the status of all Compile APIs. Any interruption will be noted down here.</p>
                    <h2>What are these graphs?</h2>
                    <p>The graphs are generated based on periodic checks of Compile APIs. They’re accurate to within a few minutes.</p>
                    <hr />
                </div>
              </div>
            </div>
          </div>
        </div>
